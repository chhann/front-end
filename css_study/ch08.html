<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input:active {
            background-color: #222;
        }
        /* input 에서 focus가 상위 그래서 active 씹힘 active 거의 버튼에 쓰임 */
        input:focus {
            background-color: pink;
        }

        button {
            border: 1px solid red;
            background-color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: rgb(255, 8, 0);
        }

        button:active {
            background-color: pink;
        }

        

    </style>
</head>
<body>
    <input type="text">
    <button>확인</button>






</body>
</html>
